name: Create Release on Tag
run-name: ${{ github.actor }} set a tag

on:
  push:
    tags:
      - 'v*'
      # - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.get-projects.outputs.projects }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get projects and their paths from angular.json
        id: get-projects
        run: |
          echo "Extracting projects from angular.json..."
          MATRIX=$(jq -c '{
            include: [
              (.projects | to_entries[] | { project: .key, path: .value.root })
            ]
          }' angular.json)
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.project }}
    runs-on: ubuntu-latest
    needs: setup-matrix
    strategy:
      matrix: ${{ fromJson(needs.setup-matrix.outputs.matrix) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project ${{ matrix.project }}
        run: npx nx build ${{ matrix.project }}

      - name: Prepare ZIP with version
        id: prepare-zip
        run: |
          mkdir -p dist-zips

          project="${{ matrix.project }}"
          pkg_path="${{ matrix.path }}/package.json"

          if [ ! -f "$pkg_path" ]; then
            echo "❌ package.json not found for $project at $pkg_path"
            exit 1
          fi

          # Extract name + version from package.json
          name=$(jq -r '.name' "$pkg_path" | sed 's/@//; s/\//-/g')
          version=$(jq -r '.version' "$pkg_path")

          # Build output location (works for both Angular CLI & Nx)
          dist_path="dist/${project}"
          if [ ! -d "$dist_path" ]; then
            # fallback to use directory name from root
            dist_path="dist/$(basename "${{ matrix.path }}")"
          fi

          if [ ! -d "$dist_path" ]; then
            echo "❌ dist folder not found for $project"
            exit 1
          fi

          zip_name="${name}-${version}.zip"
          (cd dist && zip -r "../dist-zips/${zip_name}" "$(basename "$dist_path")")
          echo "✅ Created dist-zips/${zip_name}"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.project }}
          path: dist-zips/*.zip
          if-no-files-found: error
          retention-days: 5

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: build-*
          merge-multiple: true
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # publish to npm
