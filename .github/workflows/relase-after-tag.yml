name: Create Release on Tag
run-name: ${{ github.actor }} set a tag

on:
  push:
    tags:
      - 'v*'
      # - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.get-projects.outputs.projects }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get projects from angular.json
        id: get-projects
        run: |
          echo "projects=$(jq -c -r '.projects | keys' angular.json)" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.project }}
    runs-on: ubuntu-latest
    needs: setup-matrix
    strategy:
      matrix:
        project: ${{ fromJson(needs.setup-matrix.outputs.projects) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project ${{ matrix.project }}
        run: npx ng build ${{ matrix.project }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.project }}
          path: dist/*.zip
          if-no-files-found: error
          retention-days: 5

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: build-*
          merge-multiple: true
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # publish to npm
