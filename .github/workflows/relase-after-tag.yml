name: Create Release on Tag
run-name: ${{ github.actor }} set a tag

on:
  push:
    tags:
      - 'v*'
      # - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.get-projects.outputs.projects }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get projects from angular.json
        id: get-projects
        run: |
          echo "projects=$(jq -c -r '.projects | keys' angular.json)" >> $GITHUB_OUTPUT

  build:
    name: Build ${{ matrix.project }}
    runs-on: ubuntu-latest
    needs: setup-matrix
    strategy:
      matrix:
        project: ${{ fromJson(needs.setup-matrix.outputs.projects) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project ${{ matrix.project }}
        run: npx ng build ${{ matrix.project }}

      - name: Prepare ZIP with version
        id: prepare-zip
        run: |
          mkdir -p dist-zips

          # Get the path for this project (handle both Nx and Angular structures)
          pkg_json="packages/${{ matrix.project }}/package.json"
          if [ ! -f "$pkg_json" ]; then
            pkg_json="projects/${{ matrix.project }}/package.json"
          fi

          if [ ! -f "$pkg_json" ]; then
            echo "❌ package.json not found for project ${{ matrix.project }}"
            exit 1
          fi

          # Extract version and name
          version=$(jq -r '.version' "$pkg_json")
          name=$(jq -r '.name' "$pkg_json" | sed 's/@//; s/\//-/g')

          # Path to built project
          dist_path="dist/${{ matrix.project }}"
          if [ ! -d "$dist_path" ]; then
            echo "❌ Build output not found: $dist_path"
            exit 1
          fi

          zip_name="${name}-${version}.zip"
          (cd dist && zip -r "../dist-zips/${zip_name}" "${{ matrix.project }}")

          echo "✅ Created dist-zips/${zip_name}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.project }}
          path: dist/*.zip
          if-no-files-found: error
          retention-days: 5

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: build-*
          merge-multiple: true
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # publish to npm
