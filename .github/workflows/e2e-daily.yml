name: E2E Daily Test Runner

on:
  workflow_dispatch:

env:
  C8Y_TENANT: ${{ vars.C8Y_TENANT }}
  C8Y_USERNAME: ${{ vars.C8Y_USERNAME }}
  C8Y_PASSWORD: ${{ secrets.C8Y_PASSWORD }}
  C8Y_BASEURL: ${{ vars.C8Y_BASEURL }}
  C8Y_SHELL_TARGET: 'cockpit'
  C8Y_CYPRESS_URL: 'http://localhost:9001'
  C8YCTRL_PORT: 9001
  C8YCTRL_ROOT: ./dist

permissions:
  contents: read

jobs: 
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

  collect-packages:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.get-packages.outputs.packages }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get all packages
        id: get-packages
        run: |
          packages=$(ls -1 packages | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "packages=$packages" >> $GITHUB_OUTPUT

  test-plugins:
    needs: [install-dependencies, collect-packages]
    runs-on: ubuntu-latest
    environment: e2e
    strategy:
      matrix:
        package: ${{ fromJson(needs.collect-packages.outputs.packages) }}
    name: Build and test ${{ matrix.package }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Build ${{ matrix.package }} Plugin
        run: |
          npm run build:${{ matrix.package }}
          mkdir -p dist/apps
          # Extract package name from package.json and copy built plugin to dist/apps
          PACKAGE_NAME=$(node -p "require('./packages/${{ matrix.package }}/package.json').name")
          cp -r "dist/$PACKAGE_NAME" dist/apps/

      - name: Collect Latest Shell Version
        id: collect-shell-versions
        uses: Cumulocity-IoT/plugins-e2e-setup/collect-shell-versions@main
        with:
          include-latest: true
          versions-length: 1

      - name: Debug shell versions
        run: |
          echo "Versions output: ${{ steps.collect-shell-versions.outputs.shell_versions }}"
          echo "First version: ${{ fromJson(steps.collect-shell-versions.outputs.shell_versions)[0].version }}"

      - name: Get Cockpit shell app
        uses: Cumulocity-IoT/plugins-e2e-setup/get-shell-app@main
        with:
          shell-name: cockpit
          shell-version: ${{ fromJson(steps.collect-shell-versions.outputs.shell_versions)[0].version }}
          shell-path: dist/apps

      - name: Get Administration shell app
        uses: Cumulocity-IoT/plugins-e2e-setup/get-shell-app@main
        with:
          shell-name: administration
          shell-version: ${{ fromJson(steps.collect-shell-versions.outputs.shell_versions)[0].version }}
          shell-path: dist/apps

      - name: Get Devicemanagement shell app
        uses: Cumulocity-IoT/plugins-e2e-setup/get-shell-app@main
        with:
          shell-name: devicemanagement
          shell-version: ${{ fromJson(steps.collect-shell-versions.outputs.shell_versions)[0].version }}
          shell-path: dist/apps

      - name: Start server with apps deployed
        run: |
          npx c8yctrl &
          npx wait-on http://localhost:9001/apps/cockpit --timeout 120000
          sleep 10
          echo "Server is up!"

      - name: Run E2E Tests for ${{ matrix.package }} Plugin
        env:
          CYPRESS_C8Y_TENANT: ${{ env.C8Y_TENANT }}
          CYPRESS_C8Y_USERNAME: ${{ env.C8Y_USERNAME }}
          CYPRESS_C8Y_PASSWORD: ${{ secrets.C8Y_PASSWORD }}
          CYPRESS_C8Y_CYPRESS_URL: ${{ env.C8Y_CYPRESS_URL }}
          CYPRESS_C8Y_SHELL_TARGET: ${{ env.C8Y_SHELL_TARGET }}
        run: |
          echo "Running tests for ${{ matrix.package }} plugin"
          npm run e2e:run:${{ matrix.package }}
        timeout-minutes: 10

      - name: Stop server
        if: always()
        run: |
          pkill -f "c8yctrl" || echo "Server was not running"

      - name: Upload Cypress screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.package }}
          path: test/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.package }}
          path: test/cypress/videos
          if-no-files-found: ignore