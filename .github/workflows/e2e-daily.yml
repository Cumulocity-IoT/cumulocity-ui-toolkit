name: E2E Daily Test Runner

on:
  workflow_dispatch:

env:
  C8Y_TENANT: ${{ vars.C8Y_TENANT }}
  C8Y_USERNAME: ${{ vars.C8Y_USERNAME }}
  C8Y_PASSWORD: ${{ secrets.C8Y_PASSWORD }}
  C8Y_BASEURL: ${{ vars.C8Y_BASEURL }}
  C8Y_SHELL_TARGET: 'cockpit'
  C8Y_CYPRESS_URL: 'http://localhost:9001'
  C8YCTRL_PORT: 9001
  C8YCTRL_ROOT: ./dist

permissions:
  contents: read

jobs: 
  build-plugin:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Reminder Plugin
        run: npm run build:reminder

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: reminder-plugin
          if-no-files-found: error
          retention-days: 5
          path: |
            dist/cumulocity-reminder-plugin/**

  test-component:
    runs-on: ubuntu-latest
    needs: build-plugin
    environment: e2e
    name: E2E Test Reminder Plugin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: reminder-plugin
          path: dist/apps/cumulocity-reminder-plugin/

      - name: Get shell app of particular version
        uses: Cumulocity-IoT/plugins-e2e-setup/get-shell-app@main # reference to get-shell-app action
        with:
          shell-name: cockpit
          shell-version: 1023.9.0
          shell-path: dist/apps

      - name: Start server with Cockpit app and Reminder plugin
        run: |
          npx c8yctrl &
          npx wait-on http://localhost:9001/apps/cockpit --timeout 120000
          sleep 10
          echo "Angular server is up!"

      - name: Run E2E Tests for Reminder Plugin
        env:
          CYPRESS_C8Y_TENANT: ${{ env.C8Y_TENANT }}
          CYPRESS_C8Y_USERNAME: ${{ env.C8Y_USERNAME }}
          CYPRESS_C8Y_PASSWORD: ${{ secrets.C8Y_PASSWORD }}
          CYPRESS_C8Y_CYPRESS_URL: ${{ env.C8Y_CYPRESS_URL }}
          CYPRESS_C8Y_SHELL_TARGET: ${{ env.C8Y_SHELL_TARGET }}
        run: |
          echo "Running tests for reminder plugin"
          npm run e2e:run:reminder
        timeout-minutes: 10
      
          
