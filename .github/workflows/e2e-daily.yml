name: E2E Daily Test Runner

on:
  workflow_dispatch:

env:
  C8Y_TENANT: ${{ vars.C8Y_TENANT }}
  C8Y_USERNAME: ${{ vars.C8Y_USERNAME }}
  C8Y_PASSWORD: ${{ secrets.C8Y_PASSWORD }}
  C8Y_BASEURL: ${{ vars.C8Y_BASEURL }}
  C8Y_SHELL_TARGET: 'cockpit'
  C8Y_CYPRESS_URL: 'http://localhost:9001'
  C8YCTRL_PORT: 9001
  C8YCTRL_ROOT: ./dist

permissions:
  contents: read

jobs: 
  test-plugins:
    runs-on: ubuntu-latest
    environment: e2e
    name: Build and test plugins
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Reminder Plugin
        run: |
          npm run build:reminder
          mkdir -p dist/apps
          cp -r dist/cumulocity-reminder-plugin dist/apps/

      - name: Collect Latest Shell Version
        id: collect-shell-versions
        uses: Cumulocity-IoT/plugins-e2e-setup/collect-shell-versions@main
        with:
          include-latest: true
          versions-length: 1

      - name: Debug shell versions
        run: |
          echo "Versions output: ${{ steps.collect-shell-versions.outputs.versions }}"
          echo "First version: ${{ fromJson(steps.collect-shell-versions.outputs.versions)[0] }}"

      - name: Get Cockpit shell app
        uses: Cumulocity-IoT/plugins-e2e-setup/get-shell-app@main
        with:
          shell-name: cockpit
          shell-version: ${{ fromJson(steps.collect-shell-versions.outputs.versions)[0] }}
          shell-path: dist/apps

      - name: Get Administration shell app
        uses: Cumulocity-IoT/plugins-e2e-setup/get-shell-app@main
        with:
          shell-name: administration
          shell-version: ${{ fromJson(steps.collect-shell-versions.outputs.versions)[0] }}
          shell-path: dist/apps

      - name: Get Devicemanagement shell app
        uses: Cumulocity-IoT/plugins-e2e-setup/get-shell-app@main
        with:
          shell-name: devicemanagement
          shell-version: ${{ fromJson(steps.collect-shell-versions.outputs.versions)[0] }}
          shell-path: dist/apps

      - name: Start server with apps deployed
        run: |
          npx c8yctrl &
          npx wait-on http://localhost:9001/apps/cockpit --timeout 120000
          sleep 10
          echo "Server is up!"

      - name: Run E2E Tests for Reminder Plugin
        env:
          CYPRESS_C8Y_TENANT: ${{ env.C8Y_TENANT }}
          CYPRESS_C8Y_USERNAME: ${{ env.C8Y_USERNAME }}
          CYPRESS_C8Y_PASSWORD: ${{ secrets.C8Y_PASSWORD }}
          CYPRESS_C8Y_CYPRESS_URL: ${{ env.C8Y_CYPRESS_URL }}
          CYPRESS_C8Y_SHELL_TARGET: ${{ env.C8Y_SHELL_TARGET }}
        run: |
          echo "Running tests for reminder plugin"
          npm run e2e:run:reminder
        timeout-minutes: 10

      - name: Stop server
        if: always()
        run: |
          pkill -f "c8yctrl" || echo "Server was not running"

      - name: Upload Cypress screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: test/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: test/cypress/videos
          if-no-files-found: ignore