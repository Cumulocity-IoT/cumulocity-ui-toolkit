<c8y-action-bar-item [placement]="placement">
  <button
    class="btn btn-link"
    [disabled]="requestInProgress"
    (click)="refresh()"
    title="{{ 'Reload' | translate }}"
  >
    <i [ngClass]="{ 'icon-spin': requestInProgress }" c8yIcon="refresh"></i>
    <span translate>Reload</span>
  </button>
</c8y-action-bar-item>
