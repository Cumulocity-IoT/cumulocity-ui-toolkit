<ng-container *ngIf="severity && display === 'severity'">
  <ng-container [ngSwitch]="severity">
    <ng-container *ngSwitchCase="'CRITICAL'">
      <i
        class="status critical"
        [tooltip]="'CRITICAL' | translate"
        [placement]="placement"
        c8yIcon="warning"
        container="body"
      ></i>
    </ng-container>
    <ng-container *ngSwitchCase="'MAJOR'">
      <i
        class="status major"
        [tooltip]="'MAJOR' | translate"
        [placement]="placement"
        c8yIcon="exclamation-circle"
        container="body"
      ></i>
    </ng-container>
    <ng-container *ngSwitchCase="'MINOR'">
      <i
        class="status minor"
        [tooltip]="'MINOR' | translate"
        [placement]="placement"
        c8yIcon="exclamation-circle"
        container="body"
      ></i>
    </ng-container>
    <ng-container *ngSwitchCase="'WARNING'">
      <i
        class="status warning"
        [tooltip]="'WARNING' | translate"
        [placement]="placement"
        c8yIcon="circle"
        container="body"
      ></i>
    </ng-container>
  </ng-container>
</ng-container>

<ng-container *ngIf="status && display === 'status'">
  <ng-container [ngSwitch]="status">
    <ng-container *ngSwitchCase="'ACTIVE'">
      <i
        class="status active"
        [tooltip]="'ACTIVE' | translate"
        [placement]="placement"
        c8yIcon="bell"
        container="body"
      >
      </i>
    </ng-container>
    <ng-container *ngSwitchCase="'ACKNOWLEDGED'">
      <i
        class="status acknowledged"
        [tooltip]="'ACKNOWLEDGED' | translate"
        [placement]="placement"
        c8yIcon="bell-slash"
        container="body"
      >
      </i>
    </ng-container>
    <ng-container *ngSwitchCase="'CLEARED'">
      <i
        class="text-muted"
        [tooltip]="'CLEARED' | translate"
        [placement]="placement"
        c8yIcon="check-circle"
        container="body"
      >
      </i>
    </ng-container>
  </ng-container>
</ng-container>
