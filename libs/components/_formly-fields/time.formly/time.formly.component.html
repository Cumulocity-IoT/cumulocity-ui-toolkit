<div class="form-group">
  <label>{{ field.props.label }}</label>

  <div class="datetime-picker">
    <div class="datepicker form-group">
      <input
        class="form-control"
        [(ngModel)]="day"
        [minDate]="now"
        (ngModelChange)="setDay($event)"
        placeholder="{{ 'Select a dateâ€¦' | translate }}"
        bsDatepicker
      />
    </div>

    <timepicker
      [(ngModel)]="time"
      [formlyAttributes]="field"
      [showSpinners]="false"
      [showMeridian]="false"
      [minuteStep]="15"
      (ngModelChange)="setTime($event)"
    ></timepicker>
  </div>
</div>
