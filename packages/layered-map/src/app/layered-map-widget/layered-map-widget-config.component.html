<div class="p-24">
  <div class="legend form-block" *ngIf="config.positionPolling">
    {{ 'General' | translate }}
  </div>

  <div class="row p-t-8">
    <div class="col-xs-3">
      <div class="form-group form-group-sm">
        <label class="control-label" for="autoCenter">{{ 'Auto-Center' | translate }}</label>
        <div class="c8y-select-wrapper">
          <select class="form-control" id="autoCenter" [(ngModel)]="config.autoCenter">
            <option value="true" title="Center map automatically to fit all markers">
              Fit all markers
            </option>
            <option value="false" title="Set zoom-level and center manually">
              Set zoom-level and center map manually
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-xs-3">
      <div class="form-group form-group-sm">
        <label class="control-label" for="zoomLevel">{{ 'Zoom level' | translate }}</label>
        <c8y-range
          [(ngModel)]="config.manualCenter.zoomLevel"
          [disabled]="config.autoCenter | stringToBool"
        >
          <input
            id="zoomLevel"
            [disabled]="config.autoCenter | stringToBool"
            type="range"
            min="2"
            max="18"
            step="1"
          />
        </c8y-range>
      </div>
    </div>
    <div class="col-xs-6">
      <div class="form-group form-group-sm m-b-8">
        <label translate>Center bound</label>
        <div class="input-group input-group-sm">
          <input
            class="form-control"
            [(ngModel)]="config.manualCenter.lat"
            [disabled]="config.autoCenter"
            type="number"
            required
            placeholder="lat (required)"
            name="centerLat"
          />
          <input
            class="form-control"
            [(ngModel)]="config.manualCenter.long"
            [disabled]="config.autoCenter"
            type="number"
            required
            placeholder="lng (required)"
            name="centerLng"
          />
          <div class="input-group-btn">
            <button
              class="btn btn-default"
              [disabled]="config.autoCenter | stringToBool"
              (click)="openCenterMapModal()"
              container="body"
              placement="top"
            >
              <i c8yIcon="target"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row d-flex a-i-center">
    <div class="col-xs-3">
      <div class="form-group m-b-0 form-group-sm">
        <label class="control-label" for="positionPolling">{{
          'Position Polling' | translate
        }}</label>
        <div class="c8y-select-wrapper">
          <select
            class="form-control"
            id="positionPolling"
            [(ngModel)]="config.positionPolling.enabled"
          >
            <option value="false" title="Only refreshing on interaction">
              No automatic polling
            </option>
            <option value="true" title="Refreshing after a give interval and on interaction">
              Use position polling
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-xs-3">
      <div class="form-group form-group-sm m-b-0">
        <label class="control-label" for="positionPollingSlider">{{
          'Polling interval in seconds' | translate
        }}</label>
        <c8y-range
          [(ngModel)]="config.positionPolling.interval"
          [disabled]="!(config.positionPolling.enabled | stringToBool)"
        >
          <input
            id="positionPollingSlider"
            [disabled]="!(config.positionPolling.enabled | stringToBool)"
            type="range"
            min="1"
            max="180"
            step="1"
          />
        </c8y-range>
      </div>
    </div>
  </div>

  <div class="legend form-block">
    {{ 'Layers' | translate }}
  </div>

  <button
    class="btn btn-default btn-icon btn-sm m-t-8"
    (click)="openLayerModal()"
    title="{{ 'Add layer' | translate }}"
  >
    <i c8yIcon="plus-circle"></i>
    <span translate>Add layer</span>
  </button>

  <layer-list
    [layers]="config.layers"
    (editLayer)="editLayer($event)"
    (editPopover)="editPopover($event)"
    (deleteLayer)="deleteLayer($event)"
  ></layer-list>
