@if (config.realtime) {
  <div
    class="flex-wrap flex-no-shrink sticky-top m-b-16 d-flex fit-w separator-top-bottom widget-bar p-l-16 p-r-16"
  >
    <div class="d-contents">
      <div class="m-l-auto d-flex p-t-4 p-b-4">
        <div class="m-l-auto d-flex a-i-center">
          <label
            class="m-b-0 m-r-8 text-label-small text-truncate flex-no-shrink"
            title="Auto refresh"
            translate
          >
            Auto refresh
          </label>
          <div class="input-group">
            <label class="toggle-countdown" placement="bottom" aria-label="Disable auto refresh">
              <input type="checkbox" data-cy="c8y-alarms-widget--interval-toggle-button" />

              <c8y-countdown-interval
                [countdownInterval]="this.config.realtimeInterval"
                (countdownEnded)="onCountdownEnded()"
              ></c8y-countdown-interval>
            </label>
            <div class="input-group-btn">
              <button
                class="btn btn-default"
                (click)="refresh()"
                placement="bottom"
                type="button"
                data-cy="c8y-alarms-widget--reload-button"
                aria-label="Refresh"
              >
                <i class="c8y-icon dlt-c8y-icon-refresh" c8yicon="refresh"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
}

<div class="demo-chart" [options]="chartOptions" echarts></div>
