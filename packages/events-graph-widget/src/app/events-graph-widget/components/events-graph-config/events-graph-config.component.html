<div class="form-group">
  <c8y-form-group>
    <label for="hours" translate>Display duration</label>
    <div class="input-group">
    <input
      class="form-control"
      id="hours"
      [(ngModel)]="config.hours"
      type="number"
      min="1"
      max="24"
      name="hours"
      placeholder="{{ 'Enter duration' | translate }} (1-24)"
    />
      <div class="input-group-addon" translate>hours</div>
    </div>
  </c8y-form-group>

  <c8y-form-group>
    <label for="hours" translate>Auto refresh</label>

    <label class="c8y-switch">
      <input [(ngModel)]="config.realtime" type="checkbox" checked="checked" />
      <span></span>
    </label>

    <label for="refresh-interval" translate>Refresh Interval</label>
    <div class="input-group">
      <input
      class="form-control"
      id="refresh-interval"
      [(ngModel)]="refreshInterval"
      [disabled]="!config.realtime"
      type="number"
      min="1"
      step="1"
      name="refreshInterval"
      placeholder="{{ 'Enter refresh interval (e.g. 5)' | translate }}"
      />
      <div class="input-group-addon" translate>seconds</div>
    </div>
  </c8y-form-group>

  @for (eventType of config.types; track eventType; let i = $index) {
    <div class="card">
      <div class="egw-card-header card-header separator">
        <div class="form-group row">
          <div class="col-md-10">
            <label for="type-{{ i }}" translate>Event Type</label>
            <input
              class="form-control"
              id="type-{{ i }}"
              [(ngModel)]="eventType.type"
              type="text"
              name="type-{{ i }}"
              required
              placeholder="e.g. Path-PathExecution"
            />
          </div>
          <div class="col-md-2">
            <i
              class="event-type-del"
              *ngIf="config.types.length > 1"
              [c8yIcon]="'delete'"
              (click)="removeEventType(i)"
            ></i>
          </div>
        </div>
      </div>

      @for (value of eventType.values; track value; let j = $index) {
        <div class="card-block">
          <div class="row">
            <div class="col-md-4 mb-2">
              <label for="value-name-{{ i }}-{{ j }}" translate>Event Text</label>
              <input
                class="form-control"
                id="value-name-{{ i }}-{{ j }}"
                [(ngModel)]="value.name"
                type="text"
                name="value-{{ i }}-{{ j }}"
                placeholder="e.g. READY"
              />
            </div>
            <div class="col-md-4 mb-2">
              <label for="value-label-{{ i }}-{{ j }}" translate>Label</label>
              <input
                class="form-control"
                id="value-label-{{ i }}-{{ j }}"
                [(ngModel)]="value.label"
                type="text"
                placeholder="Display label"
              />
            </div>
            <div class="col-md-2 mb-2">
              <label for="value-color-{{ i }}-{{ j }}" translate>Color</label>
              <input
                class="form-control form-control-color"
                id="value-color-{{ i }}-{{ j }}"
                [(ngModel)]="value.color"
                type="color"
              />
            </div>

            <div class="col-md-2 text-end">
              @if (eventType.values.length > 1) {
                <button
                  class="btn btn-sm btn-link text-danger"
                  (click)="removeValue(i, j)"
                  title="{{ 'Remove value' | translate }}"
                >
                  <i class="event-value-del" c8yIcon="minus-circle"></i>
                </button>
              }
            </div>
          </div>
          @if (j === eventType.values.length - 1) {
            <div class="row">
              <div class="col-md-12 text-center">
                <button
                  class="btn btn-sm btn-link text-success"
                  (click)="addValue(i)"
                  title="{{ 'Add value' | translate }}"
                >
                  <i class="dlt-c8y-icon-plus-circle event-value-add"></i>
                </button>
              </div>
            </div>
          }
        </div>
      }
    </div>
  }

  <div class="text-end">
    <button class="btn btn-primary" (click)="addEventType()" translate>Add Event Type</button>
  </div>
</div>
