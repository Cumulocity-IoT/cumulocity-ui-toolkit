<c8y-form-group [hasWarning]="!value || value.length === 0 || !isValidJson">
  <label translate for=" operationValue">Operation Value</label>
  <textarea
    class="form-control"
    id="operationValue"
    [(ngModel)]="value"
    (ngModelChange)="onUpdate($event)"
    type="text"
    name="operationValue"
    autocomplete="off"
    rows="10"
    placeholder="e.g. {text: 'Write newValue:'}"
    required
  ></textarea>

  <c8y-messages>
    <c8y-message
      name="required"
      text="{{ 'The operation value is required' | translate }}"
    ></c8y-message>
  </c8y-messages>

  @if (value && value.length > 0 && !isValidJson) {
    <small class="form-control-feedback-message" translate>
      The operation value is not a valid json
    </small>
  }
</c8y-form-group>
