<div class="modal-header separator">
  <h3 translate>Create a Reminder</h3>
</div>

<form [formGroup]="form" (submit)="submit()">
  <div class="modal-body">
    <formly-form [form]="form" [fields]="fields" [model]="reminder"></formly-form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-default" (click)="close()" type="button" translate>Cancel</button>

    <button
      class="btn btn-primary"
      [disabled]="!form.valid || isLoading"
      [class.btn-pending]="isLoading"
      type="submit"
      translate
    >
      Create
    </button>
  </div>
</form>
