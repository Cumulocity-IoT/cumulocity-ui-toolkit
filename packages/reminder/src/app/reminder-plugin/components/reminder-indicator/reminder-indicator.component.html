<button
  class="{{ status }}"
  [tooltip]="tooltipText"
  [class.open]="open"
  (click)="toggleDrawer()"
  type="button"
>
  <em>
    @if (open) {
      <i c8yIcon="close"></i>
    } @else if (counter < maxCounter) {
      {{ counter }}
    } @else {
      <ng-template #maxCounterReached>{{ maxCounter }}+</ng-template>
    }
  </em>
</button>
