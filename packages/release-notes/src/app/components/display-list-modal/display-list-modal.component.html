<div class="modal-header separator">
  <h3>
    <i [c8yIcon]="'price-tag'" class="m-r-8"></i>
    <span translate>Release Notes</span>
  </h3>
</div>

<div class="modal-body">
  <c8y-list-group>
    @for (release of releaseNotes; track release.id) {
      <c8y-li>
        <header>
          <span>{{ release.version }}</span>
          <time>{{ release.publicationTime | c8yDate : "shortDate" }}</time>
        </header>

        <div
          class="release-body"
          [innerHtml]="release.body | markdownToHtml | async"
        ></div>
      </c8y-li>
    } @empty {
      <c8y-li>
        <c8y-ui-empty-state
          [icon]="'search'"
          [title]="'No release notes available'"
          [subtitle]="'Wellâ€¦ maybe later'"
          [horizontal]="true"
        ></c8y-ui-empty-state>
      </c8y-li>
    }
  </c8y-list-group>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="close()" translate>
    Close
  </button>
</div>
